        <div class="d-flex align-items-center">
            <div class="spinner-border text-secondary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>    
        </div>    
    </div>
</div>
<div class="container">
    <div class="text-center pb-5">
        <img [hidden]="loading" (load)="onLoad()" style="width: 450px;" src="../../../assets/img/work-together.png" alt="">
