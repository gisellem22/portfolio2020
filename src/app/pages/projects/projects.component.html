<div *ngIf="!loading" class="loading">
    <div class="h-100 d-flex justify-content-center">
        <div class="d-flex align-items-center ">
            <div class="spinner-border text-secondary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-secondary" style="width: 4rem; height: 4rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>    
        </div>    
    </div>
</div>
<div class="container-fluid">
    <div class="row p-3 mb-5">
        <div class="col-md-4 mb-4" *ngFor="let project of projects">
            <div class="col-12 project-card d-flex align-items-center"
            [ngClass]="project.class">
                <div class="col-12 text-center">
                    <img class="project-img" [ngClass]="project.size==='sm'? 'project-img-sm' : 'project-img'" [src]="project.img" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
